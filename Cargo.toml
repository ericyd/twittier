[package]
name = "twitter"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Name output binary "tw"
[[bin]]
bench = false
path = "src/main.rs"
name = "tw"

[dependencies]
toml = "0.5"
home = "0.5.3"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
# huh, crates.io says 2.1.0 is latest but I can't get that with cargo run
urlencoding = "1.1.1"
# is there a way to get only specific features? hm, not sure
rust-crypto = "0.2.36"
# rust-crypto = { version = "0.2.36", features = ["sha1", "hmac", "mac"] }
base64 = "0.13.0"
